<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vanilla Dialogs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <button id="alert-button">Show alert!</button>
    <script src="vanilla-dialogs.umd.min.js"></script>
    <script>
      document.getElementById('alert-button')
        .addEventListener('click', () => {
          dialogs.alert('As experiências acumuladas demonstram que o surgimento do comércio virtual promove a alavancagem dos métodos utilizados na avaliação de resultados.').then(() => {
            console.log('closed')
          })
        })
    </script>
  </body>
</html>
