<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vanilla Dialogs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <button id="alert-button">Show alert!</button>
    <button id="alert-button-custom">
      Show alert with custom text buttons!
    </button>
    <button id="confirm-button">Show confirm!</button>
    <button id="confirm-button-custom">
      Show confirm with custom text!
    </button>
    <button id="prompt-button">Show prompt!</button>
    <button id="prompt-button-validation">Show prompt with validation!</button>
    <button id="prompt-button-custom-text">Show prompt with custom text!</button>
    <script src="vanilla-dialogs.umd.min.js"></script>
    <script>
      document.getElementById('alert-button')
        .addEventListener('click', () => {
          dialogs.alert('Lorem ipsum dolor sit amet, consectetur adipiscing elit.').then(() => {
            console.log('closed')
          })
        })

      document.getElementById('alert-button-custom')
        .addEventListener('click', () => {
          dialogs.alert('Vestibulum commodo nunc a mauris interdum, id fermentum sem consectetur. Proin quam lectus, venenatis eu sodales a, luctus eu sem. In et tincidunt nunc.', {
              confirmText: 'Wow'
            }).then(() => {
            console.log('closed')
          })
        })

      document.getElementById('confirm-button')
        .addEventListener('click', () => {
          dialogs.confirm('Donec quis leo vitae sem placerat sagittis. Aliquam vel luctus magna, nec maximus erat. Integer vitae tortor bibendum, suscipit velit eget, pellentesque nibh. Donec interdum volutpat quam, in ornare nibh finibus at. Suspendisse nec elit a lectus dictum eleifend.').then(result => {
            console.log('result:', result)
          })
        })

      document.getElementById('confirm-button-custom')
        .addEventListener('click', () => {
          dialogs.confirm('Morbi elementum ex vestibulum porttitor sodales. Nulla facilisi.', {
            cancelText: 'Close',
            confirmText: 'Wow'
          }).then(result => {
            console.log('result:', result)
          })
        })

      document.getElementById('prompt-button')
        .addEventListener('click', () => {
          dialogs.prompt('Donec quis leo vitae sem placerat sagittis?').then(result => {
            console.log('result:', result)
          })
        })

      document.getElementById('prompt-button-validation')
        .addEventListener('click', () => {
          dialogs.prompt('Donec quis leo vitae sem placerat sagittis?', {
            regex: /\d$/g
          }).then(result => {
            console.log('result:', result)
          })
        })

      document.getElementById('prompt-button-custom-text')
        .addEventListener('click', () => {
          dialogs.prompt('Donec quis leo vitae sem placerat sagittis?', {
            cancelText: 'Wtf?',
            confirmText: 'Send'
          }).then(result => {
            console.log('result:', result)
          })
        })
    </script>
  </body>
</html>
